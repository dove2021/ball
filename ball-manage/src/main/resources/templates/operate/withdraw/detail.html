<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="detailForm">
							<div class="form-group">
								<label class="col-sm-3 control-label ">出金编号：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawRecordDto.withdrawCode}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">客户编号：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawRecordDto.customerCode}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员编号：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawRecordDto.memberCode}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金金额：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawRecordDto.withdrawAmount}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金手续费：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawRecordDto.withdrawFee}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">申请时间：</label>
								<div class="col-sm-8">
									<input th:value="${#dates.format(withdrawRecordDto.applyDate, 'yyyy-MM-dd HH:mm:ss')}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">完成时间：</label>
								<div class="col-sm-8">
									<input th:value="(${withdrawRecordDto.finishDate == null} ? '' : ${#dates.format(withdrawRecordDto.finishDate, 'yyyy-MM-dd HH:mm:ss')})" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金类型：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
								        <input type="radio" id="stakeType1" th:checked="(${withdrawRecordDto.withdrawType} == '1')" disabled="disabled" value="1">后台处理
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" id="stakeType2" th:checked="(${withdrawRecordDto.withdrawType} == '2')" disabled="disabled" value="2">客户发起
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
								        <input type="radio" th:checked="(${withdrawRecordDto.status} == '1')" disabled="disabled" value="0">待结算
								    </label>
								    <label class="radio-inline">
								        <input type="radio" th:checked="(${withdrawRecordDto.status} == '2')" disabled="disabled" value="1">拒绝
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" th:checked="(${withdrawRecordDto.status} == '3')" disabled="disabled" value="2">完成
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金渠道：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
								        <input type="radio" th:checked="(${withdrawRecordDto.channelId} == '0')" disabled="disabled" value="0">未知
								    </label>
								    <label class="radio-inline">
								        <input type="radio" th:checked="(${withdrawRecordDto.channelId} == '1')" disabled="disabled" value="1">支付宝
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" th:checked="(${withdrawRecordDto.channelId} == '2')" disabled="disabled" value="2">微信
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" th:checked="(${withdrawRecordDto.channelId} == '3')" disabled="disabled" value="3">银联
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金备注：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawRecordDto.remark}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金审核人：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawRecordDto.operater}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核意见：</label>
								<div class="col-sm-8">
									<textarea class="form-control" disabled="disabled" rows="3" th:utext="${withdrawRecordDto.operateInfo}"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
</body>
</html>
