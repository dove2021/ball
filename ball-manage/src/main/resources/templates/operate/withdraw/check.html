<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="checkForm">
							<input id="id" name="id" th:value="${withdraw.id}" class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">客户编号：</label>
								<div class="col-sm-8">
									<input id="memberCode" name="memberCode" th:value="${withdraw.customerCode}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员编号：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" th:value="${withdraw.memberCode}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金渠道：</label>
								<div class="col-sm-8">
<!-- 									<label class="radio-inline">
								        <input type="radio" th:checked="(${withdraw.channelId} == '0')" disabled="disabled" value="0">未知
								    </label> -->
								    <label class="radio-inline">
								        <input type="radio" th:checked="(${withdraw.channelId} == '1')" disabled="disabled" value="1">支付宝
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" th:checked="(${withdraw.channelId} == '2')" disabled="disabled" value="2">微信
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" th:checked="(${withdraw.channelId} == '3')" disabled="disabled" value="3">银联
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金金额：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" th:value="${withdraw.withdrawAmount}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">客户收款码：</label>
								<div class="col-sm-8">
									<img onclick="picShow();" style="width: 150px;cursor: pointer;" th:src="@{/operate/withdraw/loadPic/{customerId}/{channelId}(customerId=${fileDto.customerId},channelId=${fileDto.channelId})}">
								</div>
								<div id="skm" class="hide" >
									<img style="width: 360px;" th:src="@{/operate/withdraw/loadPic/{customerId}/{channelId}(customerId=${fileDto.customerId},channelId=${fileDto.channelId})}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核意见：</label>
								<div class="col-sm-8">
									<textarea id="info" name="info" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" id="btn-submit" class="btn btn-primary">确认打款</button>
									<button type="button" id="btn-back" class="btn btn-warning">确认驳回</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	
	<script type="text/javascript" src="/js/appjs/operate/withdraw/check.js"></script>
</body>
</html>
