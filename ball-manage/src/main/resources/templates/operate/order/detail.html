<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="detailForm">
							<div class="form-group">
								<label class="col-sm-3 control-label ">订单编号：</label>
								<div class="col-sm-8">
									<input th:value="${order.orderNo}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">客户编号：</label>
								<div class="col-sm-8">
									<input th:value="${order.customerCode}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">代理商编号：</label>
								<div class="col-sm-8">
									<input th:value="${order.brokerCode}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">下单时间：</label>
								<div class="col-sm-8">
									<input th:value="${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">下注方向：</label>
								<div class="col-sm-8">
									<!-- <input th:value="${order.stakeType}" disabled="disabled" class="form-control" type="text"> -->
									<label class="radio-inline">
								        <input type="radio" name="stakeType" id="stakeType1" th:checked="(${order.stakeType} == '0')" disabled="disabled" value="0">未知
								    </label>
								    <label class="radio-inline">
								        <input type="radio" name="stakeType" id="stakeType1" th:checked="(${order.stakeType} == '1')" disabled="disabled" value="1">甲赢
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" name="stakeType" id="stakeType2" th:checked="(${order.stakeType} == '2')" disabled="disabled" value="2">甲乙平
								    </label>
								    <label class="radio-inline">
								        <input type="radio" name="stakeType" id="stakeType3" th:checked="(${order.stakeType} == '3')" disabled="disabled" value="3">甲输
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">下注类型：</label>
								<div class="col-sm-8">
									<input th:value="${order.stakePrice}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">下注手数：</label>
								<div class="col-sm-8">
									<input th:value="${order.orderNum}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">交易所手续费：</label>
								<div class="col-sm-8">
									<input th:value="${order.tradeFee}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员手续费：</label>
								<div class="col-sm-8">
									<input th:value="${order.memberFee}" disabled="disabled" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">下注金额：</label>
								<div class="col-sm-8">
									<input th:value="${order.stakeAmount}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">赔率：</label>
								<div class="col-sm-8">
									<input th:value="${order.oddsScale}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">总金额：</label>
								<div class="col-sm-8">
									<input th:value="${order.totalAmount}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">支付方式：</label>
								<div class="col-sm-8">
									<input th:value="${order.payType}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">预赔付：</label>
								<div class="col-sm-8">
									<input th:value="${order.preCleanAmount}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
</body>
</html>
