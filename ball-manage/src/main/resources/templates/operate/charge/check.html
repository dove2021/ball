<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="checkForm">
							<input id="id" name="id" th:value="${charge.id}" class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">客户编号：</label>
								<div class="col-sm-8">
									<input id="memberCode" name="memberCode" th:value="${charge.customerCode}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员编号：</label>
								<div class="col-sm-8">
									<input id="memberCode" name="memberCode" th:value="${charge.memberCode}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入金渠道：</label>
								<div class="col-sm-8">
									<span class="label label-primary" th:if="${charge.channelId == 1}">支付宝</span>
									<span class="label label-primary" th:if="${charge.channelId == 2}">微信</span>
									<span class="label label-primary" th:if="${charge.channelId == 3}">银联</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入金金额：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${charge.amount}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">确认金额：</label>
								<div class="col-sm-8">
									<input id="confirmAmount" name="confirmAmount" th:value="${charge.amount}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核意见：</label>
								<div class="col-sm-8">
									<textarea id="info" name="info" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" id="btn-submit" class="btn btn-primary">确认入金</button>
									<button type="button" id="btn-back" class="btn btn-warning">无效入金</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	
	<script type="text/javascript" src="/js/appjs/operate/charge/check.js"></script>
</body>
</html>
