<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="detailForm">
							<div class="form-group">
								<label class="col-sm-3 control-label ">入金编号：</label>
								<div class="col-sm-8">
									<input th:value="${charge.chargeCode}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">客户编号：</label>
								<div class="col-sm-8">
									<input th:value="${charge.customerCode}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员编号：</label>
								<div class="col-sm-8">
									<input th:value="${charge.memberCode}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入金金额：</label>
								<div class="col-sm-8">
									<input th:value="${charge.amount}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">确认金额：</label>
								<div class="col-sm-8">
									<input th:value="${charge.confirmAmount}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">生成时间：</label>
								<div class="col-sm-8">
									<input th:value="${#dates.format(charge.createDate, 'yyyy-MM-dd HH:mm:ss')}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">完成时间：</label>
								<div class="col-sm-8">
									<input th:value="(${charge.finishTime == null} ? '' : ${#dates.format(charge.finishTime, 'yyyy-MM-dd HH:mm:ss')})" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入金类型：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
								        <input type="radio" id="stakeType1" th:checked="(${charge.chargeType} == '1')" disabled="disabled" value="1">后台处理
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" id="stakeType2" th:checked="(${charge.chargeType} == '2')" disabled="disabled" value="2">客户发起
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入金状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
								        <input type="radio" th:checked="(${charge.status} == '1')" disabled="disabled" value="0">待处理
								    </label>
								    <label class="radio-inline">
								        <input type="radio" th:checked="(${charge.status} == '2')" disabled="disabled" value="1">拒绝
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" th:checked="(${charge.status} == '3')" disabled="disabled" value="2">完成
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入金渠道：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
								        <input type="radio" th:checked="(${charge.channelId} == '0')" disabled="disabled" value="0">未知
								    </label>
								    <label class="radio-inline">
								        <input type="radio" th:checked="(${charge.channelId} == '1')" disabled="disabled" value="1">支付宝
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" th:checked="(${charge.channelId} == '2')" disabled="disabled" value="2">微信
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" th:checked="(${charge.channelId} == '3')" disabled="disabled" value="3">银联
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入金备注：</label>
								<div class="col-sm-8">
									<input th:value="${charge.remark}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入金审核人：</label>
								<div class="col-sm-8">
									<input th:value="${charge.operater}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核意见：</label>
								<div class="col-sm-8">
									<textarea class="form-control" disabled="disabled" rows="3" th:utext="${charge.operateInfo}"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
</body>
</html>
