<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="scheduleResultForm">
							<input id="id" name="id" th:value="${schedule.id}" class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">会员编号：</label>
								<div class="col-sm-8">
									<input id="memberCode" name="memberCode" th:value="${schedule.memberCode}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员名称：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" th:value="${schedule.memberName}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${schedule.title}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>赛程开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${#dates.format(schedule.startTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>赛程结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" class="form-control" th:value="(${schedule.endTime == null}) ? ('') : (${#dates.format(schedule.endTime, 'yyyy-MM-dd HH:mm:ss')})" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>甲方得分：</label>
								<div class="col-sm-8">
									<input id="aScore" name="aScore" th:value="${schedule.aScore}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>乙方得分：</label>
								<div class="col-sm-8">
									<input id="bScore" name="bScore" th:value="${schedule.bScore}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>比赛结果：</label>
								<div class="col-sm-8">
								    <label class="radio-inline">
								        <input type="radio" name="gameResult" id="gameResult1" th:checked="(${schedule.gameResult} == 1)" value="1">甲赢
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" name="gameResult" id="gameResult2" th:checked="(${schedule.gameResult} == 2)" value="2">甲乙平
								    </label>
								    <label class="radio-inline">
								        <input type="radio" name="gameResult" id="gameResult3" th:checked="(${schedule.gameResult} == 3)" value="3">甲输
								    </label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
	<script type="text/javascript" src="/js/appjs/operate/schedule/result.js"></script>
</body>
</html>
