<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="detailForm">
							<input id="id" name="id" th:value="${schedule.id}" class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">会员编号：</label>
								<div class="col-sm-8">
									<input id="memberCode" name="memberCode" th:value="${schedule.memberCode}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员名称：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" th:value="${schedule.memberName}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${schedule.title}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲方：</label>
								<div class="col-sm-8">
									<input id="aName" name="aName" th:value="${schedule.aName}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲方得分：</label>
								<div class="col-sm-8">
									<input id="aName" name="aName" th:value="${schedule.aScore}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">乙方：</label>
								<div class="col-sm-8">
									<input id="bName" name="bName" th:value="${schedule.bName}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">乙方得分：</label>
								<div class="col-sm-8">
									<input id="bName" name="bName" th:value="${schedule.bScore}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createPerson" name="createPerson" th:value="${schedule.createPerson}" disabled="disabled" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${#dates.format(schedule.createDate, 'yyyy-MM-dd HH:mm:ss')}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">赛程开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${#dates.format(schedule.startTime, 'yyyy-MM-dd HH:mm:ss')}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">赛程结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="(${schedule.endTime == null} ? '' : ${#dates.format(schedule.endTime, 'yyyy-MM-dd HH:mm:ss')})" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲方赢赔率：</label>
								<div class="col-sm-8">
									<input id="oddsWin" name="oddsWin" th:value="${schedule.oddsWin}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲乙平赔率：</label>
								<div class="col-sm-8">
									<input id="oddsDraw" name="oddsDraw" th:value="${schedule.oddsDraw}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲方输赔率：</label>
								<div class="col-sm-8">
									<input id="oddsLose" name="oddsLose" th:value="${schedule.oddsLose}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">比赛结果：</label>
								<div class="col-sm-8">
								    <label class="radio-inline">
								        <input type="radio" name="gameResult" id="gameResult1" th:checked="(${schedule.gameResult} == '0')" disabled="disabled" value="0">未知
								    </label>
								    <label class="radio-inline">
								        <input type="radio" name="gameResult" id="gameResult1" th:checked="(${schedule.gameResult} == '1')" disabled="disabled" value="1">甲赢
								    </label>
								    <label class="radio-inline">
								    	<input type="radio" name="gameResult" id="gameResult2" th:checked="(${schedule.gameResult} == '2')" disabled="disabled" value="2">甲乙平
								    </label>
								    <label class="radio-inline">
								        <input type="radio" name="gameResult" id="gameResult3" th:checked="(${schedule.gameResult} == '3')" disabled="disabled" value="3">甲输
								    </label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
</body>
</html>
