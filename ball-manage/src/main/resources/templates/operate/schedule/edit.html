<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="scheduleUpdForm">
							<input id="id" name="id" th:value="${schedule.id}" class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">会员编号：</label>
								<div class="col-sm-8">
									<input id="memberCode" name="memberCode" th:value="${schedule.memberCode}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员名称：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" th:value="${schedule.memberName}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${schedule.title}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲方：</label>
								<div class="col-sm-8">
									<input id="aName" name="aName" th:value="${schedule.aName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">乙方：</label>
								<div class="col-sm-8">
									<input id="bName" name="bName" th:value="${schedule.bName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createPerson" name="createPerson" th:value="${schedule.createPerson}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${#dates.format(schedule.createDate, 'yyyy-MM-dd HH:mm:ss')}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">赛程开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${#dates.format(schedule.startTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲方赢赔率：</label>
								<div class="col-sm-8">
									<input id="oddsWin" name="oddsWin" th:value="${schedule.oddsWin}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲乙平赔率：</label>
								<div class="col-sm-8">
									<input id="oddsDraw" name="oddsDraw" th:value="${schedule.oddsDraw}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甲方输赔率：</label>
								<div class="col-sm-8">
									<input id="oddsLose" name="oddsLose" th:value="${schedule.oddsLose}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
	<script type="text/javascript" src="/js/appjs/operate/schedule/edit.js"></script>
</body>
</html>
