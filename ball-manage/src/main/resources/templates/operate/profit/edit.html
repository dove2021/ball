<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="profitUpdForm">
							<input id="id" name="id" th:value="${profitDto.id}" class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">代理商层级：</label>
								<div class="col-sm-8">
									<input id="levelNum" name="levelNum" th:value="${profitDto.levelNum}" disabled="disabled" class="form-control" type="text"">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">占盈亏比列：</label>
								<div class="col-sm-8">
									<input id="amountScale" name="amountScale" th:value="${profitDto.amountScale}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">一层占比列：</label>
								<div class="col-sm-8">
									<input id="scaleOne" name="scaleOne" th:value="${profitDto.scaleOne}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">二层占比列：</label>
								<div class="col-sm-8">
									<input id="scaleTwo" name="scaleTwo" th:value="${profitDto.scaleTwo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">三层占比列：</label>
								<div class="col-sm-8">
									<input id="scaleThree" name="scaleThree" th:value="${profitDto.scaleThree}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/operate/profit/edit.js"></script>
</body>
</html>
