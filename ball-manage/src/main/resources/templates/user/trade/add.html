<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include:: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="tradeForm">
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>用户名：</label>
								<div class="col-sm-8">
									<input id=loginName name="loginName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>密码：</label>
								<div class="col-sm-8">
									<input id="password1" name="password1" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>密码：</label>
								<div class="col-sm-8">
									<input id="password2" name="password2" class="form-control" type="password">
								</div>
							</div>
							<input type="hidden" name="roleIds" id="roleIds">
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>角色</label>
								<div class="col-sm-8">
									<label th:each="role:${roles}" class="checkbox-inline">
										<input name="role" type="checkbox" th:value="${role.roleId}" th:text="${role.roleName}">
									</label>
								</div>
							</div>					
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/user/trade/add.js"></script>
</body>
</html>
