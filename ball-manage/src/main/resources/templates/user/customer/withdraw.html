<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="customerWithdrawForm">
							<input type="hidden" id="id" th:value="${accountDto.customerId}" />
							<div class="form-group">
								<label class="col-sm-3 control-label">账户余额：</label>
								<div class="col-sm-8">
									<input th:value="${accountDto.balance}" disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金金额：</label>
								<div class="col-sm-8">
									<input id="withdrawAmount" name="withdrawAmount" value="0.00" class="form-control" type="number" pattern="^([1-9]\d{0,9}|0)([.]?|(\.\d{1,2})?)$">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手续费：</label>
								<div class="col-sm-8">
									<input id="withdrawFee" name="withdrawFee" value="2.00" class="form-control" type="number" pattern="^([1-9]\d{0,9}|0)([.]?|(\.\d{1,2})?)$">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出金渠道：</label>
								<div class="col-sm-8">
								    <label class="radio-inline">
										<label class="radio-inline">
								        	<input type="radio" name="channelId" id="channelId1" value="1">支付宝
									    </label>
									    <label class="radio-inline">
									    	<input type="radio" name="channelId" id="channelId2" value="2">微信
									    </label>
									    <label class="radio-inline">
									        <input type="radio" name="channelId" id="channelId3" value="3">银联
									    </label>		
								    </label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系人：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" disabled="disabled" th:value="${withdrawDto.linkMan}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系方式：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" disabled="disabled" th:value="${withdrawDto.linkPhoneNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">支付宝账号：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawDto.accountNo}" disabled="disabled"  class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">真实姓名：</label>
								<div class="col-sm-8">
									<input th:value="${withdrawDto.accountName}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" onclick="withdraw();" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
</body>

<script type="text/javascript" src="/js/appjs/user/customer/withdraw.js"></script>

</html>
