<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="customerDetailForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">客户编号：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" disabled="disabled" th:value="${customerDto.customerCode}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" disabled="disabled" th:value="${customerDto.loginName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">会员单位：</label>
								<div class="col-sm-8">
									<input th:value="${memberDto.memberCode}" disabled="disabled"  class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号码：</label>
								<div class="col-sm-8">
									<input th:value="${customerDto.phoneNo}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">注册日期：</label>
								<div class="col-sm-8">
									<input th:value="${customerDto.createDate}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">注册IP：</label>
								<div class="col-sm-8">
									<input th:value="${customerDto.registerIp}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">代理商编号：</label>
								<div class="col-sm-8">
									<input th:value="${brokerDto.brokerCode}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">代理商邀请码：</label>
								<div class="col-sm-8">
									<input th:value="${brokerDto.signCode}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">层级编号：</label>
								<div class="col-sm-8">
									<input th:value="${customerDto.levelCode}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input th:value="${customerDto.status}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input th:value="${customerDto.nickName}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">真实姓名：</label>
								<div class="col-sm-8">
									<input th:value="${customerDto.realName}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别： </label>
								<div class="col-sm-8">
									<input th:value="${customerDto.gender}" disabled="disabled"  class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">年龄：</label>
								<div class="col-sm-8">
									<input th:value="${customerDto.age}"  disabled="disabled" class="form-control" type="text">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
</body>
</html>
