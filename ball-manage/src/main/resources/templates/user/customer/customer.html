<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div id="fixed-table-toolbar">
						<div class="columns pull-left">
							<button type="button" shiro:hasPermission="user:customer:freeze" class="btn label-warning" onclick="batchFreeze()">
								<i class="fa fa-times" aria-hidden="true"></i>冻结
							</button>
							<button type="button" shiro:hasPermission="user:customer:back" class="btn label-info" onclick="batchNormal()">
								<i class="fa fa-mail-reply" aria-hidden="true"></i>恢复
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2">
							<input id="searchName" type="text" class="form-control" placeholder="客户编号">
						</div>
						<div class="columns pull-right col-md-2">
							<input id="searchName1" type="text" class="form-control" placeholder="代理商邀请码">
						</div>
						<div class="columns pull-right col-md-2">
							<input id="searchName2" type="text" class="form-control" placeholder="会员单位编号">
						</div>
					</div>
					<table id="customerTable" data-mobile-responsive="true"></table>
				</div>
			</div>
		</div>
	</div>
	<div>
		<script type="text/javascript">
			var e_edit = 'hidden';
			var d_charge = 'hidden';
			var f_withdraw = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="user:customer:edit">
		<script type="text/javascript">
		e_edit = '';
		</script>
	</div>
	<div shiro:hasPermission="user:customer:charge">
		<script type="text/javascript">
		d_charge = '';
		</script>
	</div>
	<div shiro:hasPermission="user:customer:withdraw">
		<script type="text/javascript">
		f_withdraw = '';
		</script>
	</div>
	
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/user/customer/customer.js">
	</script>
</body>

</html>
