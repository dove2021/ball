<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="memberUpdForm">
							<input id="id" name="id" th:value="${memberDto.id}" class="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">会员编号：</label>
								<div class="col-sm-8">
									<input id="userCode" name="userCode" disabled="disabled" class="form-control" type="text" th:value="${memberDto.memberCode}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="loginName" name="loginName" disabled="disabled" th:value="${memberDto.loginName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">原密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" value="" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">新密码：</label>
								<div class="col-sm-8">
									<input id="password1" name="password1" value="" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">确认密码：</label>
								<div class="col-sm-8">
									<input id="password2" name="password2" value="" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/user/member/edit.js"></script>
</body>
</html>
