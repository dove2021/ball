<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="brokerEditForm">
							<input type="hidden" id="brokerId" name="brokerId" th:value="${brokerDto.brokerId}" />
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级代理商：</label>
								<div class="col-sm-8">
									<input id="parent" name="parent" th:value="${parent.signCode}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label "><span class="red-star">*</span>代理商邀请码：</label>
								<div class="col-sm-8">
									<input id="signCode" name="signCode" th:value="${brokerDto.signCode}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>会员单位：</label>
								<div class="col-sm-8">
									<input id="memberCode" name="memberCode" disabled="disabled" th:value="${memberDto.memberCode}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>会员名称：</label>
								<div class="col-sm-8">
									<input id="memberCode" name="memberCode" disabled="disabled" th:value="${memberDto.name}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label "><span class="red-star">*</span>手机号：</label>
								<div class="col-sm-8">
									<input id="phoneNo" name="phoneNo" th:value="${brokerDto.signCode}" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-5 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
 			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/user/broker/edit.js"></script>
</body>
</html>
