<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="brokerAddSonForm">
							<input type="hidden" id="parentId" name="parentId" th:value="${parent.brokerId}" />
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级代理商：</label>
								<div class="col-sm-8">
									<input id="parent" name="parent" th:value="${parent.signCode}" disabled="disabled" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label "><span class="red-star">*</span>代理商名称：</label>
								<div class="col-sm-8">
									<input id="nickName" name="nickName" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label "><span class="red-star">*</span>手机号/邀请码/用户名：</label>
								<div class="col-sm-8">
									<input id="phoneNo" name="phoneNo" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span class="red-star">*</span>密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" value="" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-5 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
 			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/user/broker/addSon.js"></script>
</body>
</html>
