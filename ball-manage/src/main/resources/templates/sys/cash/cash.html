<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
</head>

<style type="text/css">
.img-pre {width:232px;margin:5px;border: 3px solid white;}
.img-pre:hover {width:232px;margin:5px;border: 3px solid red;}
</style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row" shiro:hasPermission="sys:cash:withdraw">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
                    <h5>支付宝收款码</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
							<button type="button" class="layui-btn" id="uploaPic">上传收款码</button> 
							<div class="layui-upload">
							  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
							    预览图：
							    <div class="layui-upload-list" id="prePic"></div>
							 </blockquote>
							</div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
    <div class="row" shiro:hasPermission="sys:cash:withdraw">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>支付宝入金设置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                       <div class="form-group">
                            <label class="col-sm-4 control-label">入金通道：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
							        <input type="radio" name="zfb_chargeSwitch" id="optionsRadios3" value="1" th:checked="${zfb.chargeSwitch == '1'}">&nbsp;&nbsp;&nbsp;开&nbsp;&nbsp; 
							    </label>
							    <label class="radio-inline">
							        <input type="radio" name="zfb_chargeSwitch" id="optionsRadios4"  value="0" th:checked="${zfb.chargeSwitch == '0'}">&nbsp;&nbsp;&nbsp;关 &nbsp;&nbsp;
							    </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">入金频次/天：</label>
                            <div class="col-sm-8">
                             <input type="number" placeholder="次/天" name="zfb_chargeTimes" th:value="${zfb.chargeTimes}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">入金手续费：</label>
                            <div class="col-sm-8">
                                <input type="number" placeholder="入金手续费" name="zfb_chargeFee" th:value="${zfb.chargeFee}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                         <div class="col-sm-offset-4 col-sm-8">
                             <div id="zfb_charge" class="btn btn-sm btn-primary">保存</div>
                         </div>
                    	</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>支付宝出金设置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                       <div class="form-group">
                            <label class="col-sm-4 control-label">出金通道：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
							        <input type="radio" name="zfb_withdrawSwitch" id="optionsRadios1" value="1" th:checked="${zfb.withdrawSwitch == '1'}">&nbsp;&nbsp;&nbsp;开&nbsp;&nbsp; 
							    </label>
							    <label class="radio-inline">
							        <input type="radio" name="zfb_withdrawSwitch" id="optionsRadios2"  value="0" th:checked="${zfb.withdrawSwitch == '0'}">&nbsp;&nbsp;&nbsp;关 &nbsp;&nbsp;
							    </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">出金限额：</label>
                            <div class="col-sm-8">
	                            <div class="col-sm-5" style="padding-left:0px;">
	                                <input type="number" name="zfb_withdrawMin" th:value="${zfb.withdrawMin}" placeholder="最低出金" class="form-control">
	                            </div>
	                            <label class="col-sm-2 control-label">—</label>
	                            <div class="col-sm-5" style="padding-right:0px;">
	                                <input type="number" name="zfb_withdrawMax" th:value="${zfb.withdrawMax}" placeholder="最高出金" class="form-control">
	                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">出金频次/天：</label>
                            <div class="col-sm-8">
                                <input type="number" name="zfb_withdrawTimes" th:value="${zfb.withdrawTimes}" class="form-control" placeholder="次/天">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">出金手续费：</label>
                            <div class="col-sm-8">
                                <input type="number" name="zfb_withdrawFee" th:value="${zfb.withdrawFee}" placeholder="出金手续费" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <div id="zfb_withdraw" class="btn btn-sm btn-primary">保存</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
	<div class="row" shiro:hasPermission="sys:cash:charge">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
                    <h5>微信收款码</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
							<button type="button" class="layui-btn" id="uploaPic2">上传收款码</button> 
							<div class="layui-upload">
							  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
							    预览图：
							    <div class="layui-upload-list" id="prePic2"></div>
							 </blockquote>
							</div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>

    <div class="row" shiro:hasPermission="sys:cash:charge">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>微信入金设置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>

                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                       <div class="form-group">
                            <label class="col-sm-4 control-label">入金通道：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
							        <input type="radio" name="wx_chargeSwitch" id="optionsRadios2_3" value="1" th:checked="${wz.chargeSwitch == '1'}">&nbsp;&nbsp;&nbsp;开&nbsp;&nbsp; 
							    </label>
							    <label class="radio-inline">
							        <input type="radio" name="wx_chargeSwitch" id="optionsRadios2_4"  value="0" th:checked="${wz.chargeSwitch == '0'}">&nbsp;&nbsp;&nbsp;关 &nbsp;&nbsp;
							    </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">入金频次/天：</label>
                            <div class="col-sm-8">
                             <input type="number" name="wx_chargeTimes" th:value="${wz.chargeTimes}" placeholder="次/天" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">入金手续费：</label>
                            <div class="col-sm-8">
                                <input type="number" name="wx_chargeFee" th:value="${wz.chargeFee}" placeholder="入金手续费" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                         <div class="col-sm-offset-4 col-sm-8">
                             <div id="wx_charge" class="btn btn-sm btn-primary">保存</div>
                         </div>
                    	</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>微信出金设置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                       <div class="form-group">
                            <label class="col-sm-4 control-label">出金通道：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
							        <input type="radio" name="wx_withdrawSwitch" id="optionsRadios2_1" value="1" th:checked="${wz.withdrawSwitch == '1'}">&nbsp;&nbsp;&nbsp;开&nbsp;&nbsp; 
							    </label>
							    <label class="radio-inline">
							        <input type="radio" name="wx_withdrawSwitch" id="optionsRadios2_2"  value="0" th:checked="${wz.withdrawSwitch == '0'}">&nbsp;&nbsp;&nbsp;关 &nbsp;&nbsp;
							    </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">出金限额：</label>
                            <div class="col-sm-8">
	                            <div class="col-sm-5" style="padding-left:0px;">
	                                <input type="number" name="wx_withdrawMin" th:value="${wz.withdrawMin}" placeholder="最低出金" class="form-control">
	                            </div>
	                            <label class="col-sm-2 control-label">—</label>
	                            <div class="col-sm-5" style="padding-right:0px;">
	                                <input type="number" name="wx_withdrawMax" th:value="${wz.withdrawMax}" placeholder="最高出金" class="form-control">
	                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">出金频次/天：</label>
                            <div class="col-sm-8">
                                <input type="number" name="wx_withdrawTimes" th:value="${wz.withdrawTimes}" class="form-control" placeholder="次/天">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">出金手续费：</label>
                            <div class="col-sm-8">
                                <input type="number" name="wx_withdrawFee" th:value="${wz.withdrawFee}" placeholder="出金手续费" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <div id="wx_withdraw" class="btn btn-sm btn-primary">保存</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
                    <h5>银联收款码</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
							<button type="button" class="layui-btn" id="uploaPic3">上传收款码</button> 
							<div class="layui-upload">
							  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
							    预览图：
							    <div class="layui-upload-list" id="prePic3"></div>
							 </blockquote>
							</div>
                        </div>
                    </div>
                </div>
			</div>
		</div>   
    </div>
    
</div>

<div th:include="include :: footer"></div>

<script src="/js/layUI/layui-v2.2.5/layui/layui.js"></script>
<script src="/js/appjs/sys/cash/cash.js"></script>

</body>
</html>
